<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>

<body>

    <!-- Header includes Google Beta Logo -->
    <header>
        <div class="header-logo" align="center">
            <img src="img/google.jpg" width="351" height="113" alt="Google!">
        </div>
    </header>

    <!-- In this section 2 rows are included -->
    <section>
        <table align="center" width="90%">
            <tbody>
                <!-- This row is searching part -->
                <tr align="center" bgcolor="#EEEEEE">
                    <td colspan="3" width="90%">
                        Search the web using Google! <br>
                        <input type="text" size="40"><br>
                        <input type="submit" value="Google Search">
                        <input type="submit" value="I'm feeling lucky">
                    </td>
                </tr>
                <!-- This row includes some links and subscription part -->
                <tr align="center" bgcolor="#7EE5DA">
                    <td width="40%">
                        Special Searches<br>
                        <a href="#">Stanford Search</a><br>
                        <a href="#">Linux Search</a><br>
                    </td>
                    <td width="20%">
                        <a href="#">Help!</a> <br>
                        <a href="#">About Google!</a> <br>
                        <a href="#">Company Info</a> <br>
                        <a href="#">Google! Logos</a> <br>
                    </td>
                    <td width="40%">
                        Get Google! <br> updates monthly: <br>
                        <input type="hidden" name="listname" value="google-friends">
                        <input type="text" name="emailaddr" value="your e-mail"> <br>
                        <input type="submit" name="SubmitAction" value="Subscribe">
                        <a href="#">Archive</a>
                    </td>
                </tr>
            </tbody>
        </table><br>
    </section>

    <!-- Footer details at bottom of the page -->
    <footer align="center">
        Copyright Â©1998 Google Inc.
    </footer>
</body>

</html>
